<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Rock, Paper, Scissors!
        </title>
        <link rel='stylesheet' href='styles/styles.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header class='border' id='header-border'>
            <p class='main-title'>Rock, Paper, Scissors... SHOOT!</p>
        </header>
        <main id='weapon-box'>
            <h1 class='h1'> Choose your weapon!</h1>
            <div id='user-select-box'>
                <input type='image'  alt='rock' src='images/rock.png' name='rock' data-choice='rock' class='rps-button'>             
                <input type='image' src='images/paper.png' name='paper' data-choice='paper' class='rps-button'>
                <input type='image' src='images/scissors.png' name='scissors' data-choice='scissors' class='rps-button'>
            </div>
            <h1 class='h1'> Computer's weapon</h1>
            <div class='h1'>
                <img src='' id='computer-image' class='computer-avatar'>
                <img src='images/computer-face.png' class='computer-avatar'>
            </div>
            <div id='scoreboard-box'>
                <div id='win-lose-box'>
                    <p id='user-score' class='scoreboard-info'>Your Score: 0</p>
                    <p id='computer-score' class='scoreboard-info'>Computer Score: 0</p>
                </div>
                <p id='results-message' class='scoreboard-info'>Best out of five! Who will win?</p>
                <button id='new-game'>New game</button>
            </div>
        </main>

        <script src='scripts/main.js'></script>
    </body>
</html>
